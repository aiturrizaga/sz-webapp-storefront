<!-- Banner section -->
<section>
  <swiper-container appSwiper #swiper [config]="bannerCarouselConfig" init="false">
    <swiper-slide *ngFor="let banner of banners">
      <img [src]="banner.url" [alt]="banner.name" class="block w-full object-contain">
    </swiper-slide>
  </swiper-container>
</section>

<!-- Categories & Products section -->
<section class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 px-10 mt-8">
  <div class="flex flex-wrap w-full mb-8">
    <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
      <h1 class="text-2xl font-medium title-font mb-2 text-gray-900">Farmacia</h1>
      <div class="h-1 w-20 bg-primary rounded"></div>
    </div>
  </div>

  <div class="container mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <app-product-card *ngFor="let product of products" [product]="product"
                        (increaseQuantity)="saveCartItem($event)"
                        (decreaseQuantity)="saveCartItem($event)"></app-product-card>
    </div>
  </div>
</section>

<div class="mx-auto max-w-7xl px-4 sm:px-2 lg:px-8 mt-8 mb-10">
  <div class="flex w-full justify-center">
    <img src="assets/images/banners/loreal-cuidadopersonal-web.jpg" alt="Cuidado personal" class="rounded-lg hidden sm:block">
    <img src="assets/images/banners/loreal-cuidadopersonal-mob.jpg" alt="Cuidado personal" class="rounded-lg block sm:hidden">
  </div>
</div>
