<div class="bg-white">
  <div *ngIf='isOffCanvasMenuDialog' class="relative z-40 lg:hidden">

    <div @opacity *ngIf="isOffCanvasMenu" class="fixed inset-0 bg-black bg-opacity-25"></div>

    <div @translateX *ngIf="isOffCanvasMenu" class="fixed inset-0 z-40 flex">
      <div *ngIf="isOffCanvasMenu" (click)="toggleOffCanvasMenu()" class="fixed inset-0"></div>

      <div @translateX *ngIf="isOffCanvasMenu"
           class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">
        <div class="flex items-center justify-between px-4">
          <h2 class="text-lg font-medium text-gray-900">Filtros</h2>
          <button type="button" (click)="toggleOffCanvasMenu()"
                  class="-mr-2 flex h-10 w-10 items-center justify-center rounded-md bg-white p-2 text-gray-400">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Filters -->
        <form class="mt-4 border-t border-gray-200">
          <div class="border-t border-gray-200 px-4 pt-0 pb-6">
            <h3 class="-mx-2 -my-3 flow-root">
              <!-- Expand/collapse section button -->
              <button type="button" (click)="toggleColorFilterMobile()"
                      class="flex w-full items-center justify-between bg-white px-2 py-3 text-gray-400 hover:text-gray-500"
                      aria-controls="filter-section-mobile-0" aria-expanded="false">
                <span class="font-medium text-gray-900">Categoría</span>
                <span class="ml-6 flex items-center">
                    <!-- Expand icon, show/hide based on section open state. -->
                    <svg *ngIf="!showColorFilterMobile" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
                    </svg>
                  <!-- Collapse icon, show/hide based on section open state. -->
                    <svg *ngIf="showColorFilterMobile" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd"/>
                    </svg>
                  </span>
              </button>
            </h3>
            <!-- Filter section, show/hide based on section state. -->
            <div *ngIf="showColorFilterMobile" class="pt-6" id="filter-section-mobile-0">
              <div class="space-y-6">
                <div class="flex items-center">
                  <input id="filter-mobile-color-0" name="color[]" value="white" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-color-0" class="ml-3 min-w-0 flex-1 text-gray-500">Farmacia</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-color-1" name="color[]" value="beige" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-color-1" class="ml-3 min-w-0 flex-1 text-gray-500">Nutrición</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-color-2" name="color[]" value="blue" type="checkbox" checked
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-color-2" class="ml-3 min-w-0 flex-1 text-gray-500">Productos Naturales</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-color-3" name="color[]" value="brown" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-color-3" class="ml-3 min-w-0 flex-1 text-gray-500">Cuidado personal</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-color-4" name="color[]" value="green" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-color-4" class="ml-3 min-w-0 flex-1 text-gray-500">Cuidado del hogar</label>
                </div>
              </div>
            </div>
          </div>

          <div class="border-t border-gray-200 px-4 py-6">
            <h3 class="-mx-2 -my-3 flow-root">
              <!-- Expand/collapse section button -->
              <button type="button" (click)="toggleCategoryFilterMobile()"
                      class="flex w-full items-center justify-between bg-white px-2 py-3 text-gray-400 hover:text-gray-500"
                      aria-controls="filter-section-mobile-1" aria-expanded="false">
                <span class="font-medium text-gray-900">Marca</span>
                <span class="ml-6 flex items-center">
                    <!-- Expand icon, show/hide based on section open state. -->
                    <svg *ngIf="!showCategoryFilterMobile" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
                    </svg>
                  <!-- Collapse icon, show/hide based on section open state. -->
                    <svg *ngIf="showCategoryFilterMobile" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd"/>
                    </svg>
                  </span>
              </button>
            </h3>
            <!-- Filter section, show/hide based on section state. -->
            <div *ngIf="showCategoryFilterMobile" class="pt-6" id="filter-section-mobile-1">
              <div class="space-y-6">
                <div class="flex items-center">
                  <input id="filter-mobile-category-0" name="category[]" value="new-arrivals" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-category-0" class="ml-3 min-w-0 flex-1 text-gray-500">Eucerin</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-category-1" name="category[]" value="sale" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-category-1" class="ml-3 min-w-0 flex-1 text-gray-500">Bayer</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-category-2" name="category[]" value="travel" type="checkbox" checked
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-category-2" class="ml-3 min-w-0 flex-1 text-gray-500">Ninet</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-category-3" name="category[]" value="organization" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-category-3" class="ml-3 min-w-0 flex-1 text-gray-500">Similac</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-category-4" name="category[]" value="accessories" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-category-4" class="ml-3 min-w-0 flex-1 text-gray-500">Donofrio</label>
                </div>
              </div>
            </div>
          </div>

          <div class="border-t border-gray-200 px-4 py-6">
            <h3 class="-mx-2 -my-3 flow-root">
              <!-- Expand/collapse section button -->
              <button type="button" (click)="toggleSizeFilterMobile()"
                      class="flex w-full items-center justify-between bg-white px-2 py-3 text-gray-400 hover:text-gray-500"
                      aria-controls="filter-section-mobile-2" aria-expanded="false">
                <span class="font-medium text-gray-900">Presentación</span>
                <span class="ml-6 flex items-center">
                    <!-- Expand icon, show/hide based on section open state. -->
                    <svg *ngIf="!showSizeFilterMobile" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
                    </svg>
                  <!-- Collapse icon, show/hide based on section open state. -->
                    <svg *ngIf="showSizeFilterMobile" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd"/>
                    </svg>
                  </span>
              </button>
            </h3>
            <!-- Filter section, show/hide based on section state. -->
            <div *ngIf="showSizeFilterMobile" class="pt-6" id="filter-section-mobile-2">
              <div class="space-y-6">
                <div class="flex items-center">
                  <input id="filter-mobile-size-0" name="size[]" value="2l" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-size-0" class="ml-3 min-w-0 flex-1 text-gray-500">Pack 2 unids. x 300
                    ml.</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-size-1" name="size[]" value="6l" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-size-1" class="ml-3 min-w-0 flex-1 text-gray-500">Caja 24 unids x 950
                    ml.</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-mobile-size-2" name="size[]" value="12l" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-mobile-size-2" class="ml-3 min-w-0 flex-1 text-gray-500">1 unid x 950 ml.</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex items-baseline justify-between gap-x-2 border-b border-gray-200 pb-6 pt-8 md:pt-10">
      <h1 class="text-xl md:text-3xl font-bold tracking-tight text-gray-900">
        Resultados para {{query | titlecase}}
      </h1>

      <div class="flex items-center">
        <div class="relative inline-block text-left">
          <button type="button" (click)="toggleSortMenu()"
                  class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900">
            Ordenar
            <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd"/>
            </svg>
          </button>

          <div @opacityScale *ngIf="showSortMenu"
               class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none"
               role="menu" tabindex="-1">
            <div class="py-1" role="none">
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem">Recomendados</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem">Mejor evaluado</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem">Menor a mayor precio</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem">Mayor a menor precio</a>
            </div>
          </div>
        </div>

        <button type="button" (click)="toggleOffCanvasMenu()"
                class="z-10 -m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden">
          <span class="sr-only">Filters</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>

    <section class="pb-12 pt-6">
      <h2 class="sr-only">Products</h2>

      <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
        <!-- Filters -->
        <div class="hidden lg:block">
          <div class="border-b border-gray-200 pt-0 pb-6">
            <h3 class="-my-3 flow-root">
              <!-- Expand/collapse section button -->
              <button type="button" (click)="toggleColorFilter()"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500">
                <span class="font-medium text-gray-900">Categoría</span>
                <span class="ml-6 flex items-center">
                    <!-- Expand icon, show/hide based on section open state. -->
                    <svg *ngIf="!showColorFilter" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
                    </svg>
                  <!-- Collapse icon, show/hide based on section open state. -->
                    <svg *ngIf="showColorFilter" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd"/>
                    </svg>
                  </span>
              </button>
            </h3>
            <!-- Filter section, show/hide based on section state. -->
            <div *ngIf="showColorFilter" class="pt-6" id="filter-section-0">
              <div class="space-y-4">
                <div class="flex items-center">
                  <input id="filter-color-0" name="color[]" value="white" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-color-0" class="ml-3 text-sm text-gray-600">Farmacia</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-color-1" name="color[]" value="beige" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-color-1" class="ml-3 text-sm text-gray-600">Nutrición</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-color-2" name="color[]" value="blue" type="checkbox" checked
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-color-2" class="ml-3 text-sm text-gray-600">Productos naturales</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-color-3" name="color[]" value="brown" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-color-3" class="ml-3 text-sm text-gray-600">Cuidado personal</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-color-4" name="color[]" value="green" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-color-4" class="ml-3 text-sm text-gray-600">Cuidado del hogar</label>
                </div>
              </div>
            </div>
          </div>

          <div class="border-b border-gray-200 py-6">
            <h3 class="-my-3 flow-root">
              <!-- Expand/collapse section button -->
              <button type="button" (click)="toggleCategoryFilter()"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="filter-section-1" aria-expanded="false">
                <span class="font-medium text-gray-900">Marca</span>
                <span class="ml-6 flex items-center">
                    <!-- Expand icon, show/hide based on section open state. -->
                    <svg *ngIf='!showCategoryFilter' class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path
                        d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
                    </svg>
                  <!-- Collapse icon, show/hide based on section open state. -->
                    <svg *ngIf="showCategoryFilter" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true">
                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd"/>
                    </svg>
                  </span>
              </button>
            </h3>
            <!-- Filter section, show/hide based on section state. -->
            <div *ngIf="showCategoryFilter" class="pt-6" id="filter-section-1">
              <div class="space-y-4">
                <div class="flex items-center">
                  <input id="filter-category-0" name="category[]" value="new-arrivals" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-category-0" class="ml-3 text-sm text-gray-600">Eucerin</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-category-1" name="category[]" value="sale" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-category-1" class="ml-3 text-sm text-gray-600">Bayer</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-category-2" name="category[]" value="travel" type="checkbox" checked
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-category-2" class="ml-3 text-sm text-gray-600">Ninet</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-category-3" name="category[]" value="organization" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-category-3" class="ml-3 text-sm text-gray-600">Similac</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-category-4" name="category[]" value="accessories" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-category-4" class="ml-3 text-sm text-gray-600">Axe</label>
                </div>
              </div>
            </div>
          </div>

          <div class="border-b border-gray-200 py-6">
            <h3 class="-my-3 flow-root">
              <!-- Expand/collapse section button -->
              <button type="button" (click)="toggleSizeFilter()"
                      class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"
                      aria-controls="filter-section-2" aria-expanded="false">
                <span class="font-medium text-gray-900">Presentación</span>
                <span class="ml-6 flex items-center">
                    <!-- Expand icon, show/hide based on section open state. -->
                    <svg *ngIf="!showSizeFilter" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"

                      <path

                      <path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z"
                            clip-rule="evenodd"/>
                    </svg>
                  </span>
              </button>
            </h3>
            <!-- Filter section, show/hide based on section state. -->
            <div *ngIf="showSizeFilter" class="pt-6" id="filter-section-2">
              <div class="space-y-4">
                <div class="flex items-center">
                  <input id="filter-size-0" name="size[]" value="2l" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-size-0" class="ml-3 text-sm text-gray-600">Pack 2 unids. x 300 ml.</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-size-1" name="size[]" value="6l" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-size-1" class="ml-3 text-sm text-gray-600">Caja 24 unids x 950 ml.</label>
                </div>

                <div class="flex items-center">
                  <input id="filter-size-2" name="size[]" value="12l" type="checkbox"
                         class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  <label for="filter-size-2" class="ml-3 text-sm text-gray-600">1 unid x 950 ml.</label>
                </div>
              </div>
            </div>
          </div>

        <!-- Product grid -->
        <div class="lg:col-span-3">
          <div class="container mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
              <app-product-card *ngFor="let product of products" [product]="product"
                                (increaseQuantity)="saveCartItem($event)"
                                (decreaseQuantity)="saveCartItem($event)"></app-product-card>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div *ngIf="showSortMenu" (click)="toggleSortMenu()" class="fixed inset-0"></div>
</div>
