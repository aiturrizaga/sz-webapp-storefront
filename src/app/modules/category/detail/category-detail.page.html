<div *ngIf="category">
  <h3 class="text-lg font-bold text-gray-900 mb-2">{{category.name}}</h3>
  <p class="mb-2">{{category.description}}</p>

  <div *ngIf="category.banner" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-8 mb-10">
    <div class="flex justify-center">
      <img [src]="category.banner" alt="Tarjeta Oh!" class="rounded-lg">
    </div>
  </div>

  <div class="container mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <app-product-card *ngFor="let product of products" [product]="product"
                        (increaseQuantity)="saveCartItem($event)"
                        (decreaseQuantity)="saveCartItem($event)"></app-product-card>
    </div>
  </div>
</div>
